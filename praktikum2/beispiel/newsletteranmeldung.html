<html lang="de">
    <head>
        <meta charset="UTF-8"> <!-- für deutsche Alphabet äöüß -->
        <title>Formular</title>
        <style>
            input::placeholder{
                font-size: 9.7px;
            }

        </style>
    </head>
    <body>
        <h1>Anmeldung</h1>
        <form action="formdata.html" method="POST">
            <fieldset>
            <legend>Ihre Anfrage</legend>
            <!-- ANREDE -->
            <span>Anrede</span><br>

            <input type="radio" id="anrede-frau" name="anrede" value="Frau">
            <label for="anrede-frau">Frau</label><br>

            <input type="radio" id="anrede-mann" name="anrede" value="Mann">
            <label for="anrede-mann">Herr</label><br><br>

            <!-- VORNAME -->
            <label for="fname">Vorname*</label><br>
            <input type="text" id="fname" name="firstname" placeholder="Bitte geben Sie Ihren Vornamen ein" required><br><br>

            <!-- NACHNAME -->
            <label for="lname">Nachname*</label><br>
            <input type="text" id="lname" name="lastname" placeholder="Bitte geben Sie Ihren Nachnamen ein" required><br><br>

            <!-- EMAIL -->
            <label for="an.email">E-Mail*</label><br>
            <input type="email" id="an.email" name="The.email" placeholder="Bitte geben Sie Ihren E-Mail ein" required><br><br>

            <!-- BENACHRICHTIGUNGSINTERVAL -->
            <label for="interval">Benachrichtigungsintervall</label><br>
            <select id="interval" name="benachrichtigungsintervall">
                <option value="Täglich" selected>Täglich</option>

                <option value="Wöchentlich">Wöchentlich</option>

                <option value="Monatlich">Monatlich</option>
            </select><br><br>

            <!-- DATENSCHUTZ -->
            <input type="checkbox" id="consent" name="datenschutz" required>
            <label for="consent">Datenschutzhinweise gelesen*</label><br><br>

            <!-- SUBMIT -->
            <button type="submit">Abschicken</button>
            <p><b>Eingaben mit (<sub>*</sub>) sind Pflicht</b></p>
            </fieldset>
        </form>
    </body>
</html>
